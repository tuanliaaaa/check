<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
<link rel="stylesheet" href="/Home/css/signup.css">
<title>Netflix - Watch TV Shows Online, Watch Movies Online</title>
</head>
<body>
    <div id="header">
        <div class="header__img">
            <img src="https://i.ibb.co/vXqDmnh/background.jpg" alt="">
        </div>
    </div>
    <div class="showcase">
        
            <div class="logo">
                <img src="https://i.ibb.co/r5krrdz/logo.png">
            </div>

            <div class="showcase-content">
                <div class="formm">
                    <div>
                        <h1>Sign Up</h1>
                        <div id="signup__Eror">
                            
                        </div>
                        <div class="info">
                            <div class="info__Input">
                                <label for="Username" >Email </label>
                                <input class="email" onkeyup="signupByEnter()" id="Username" type="text" > 
                                <div class="username__Error Error">
                                    <p>Vui lòng nhập email hợp lệ.</p>
                                </div>
                            </div>
                            <div class="info__Input">
                                <label for="password" >Mật khẩu</label>
                                <input id="password" onkeyup="signupByEnter()" class="email" type="password" >
                                <div class="password__Error Error">
                                    <p>Mật khẩu của bạn phải chứa từ 4 đến 60 ký tự.</p>
                                </div>
                            </div>
                            <div class="info__Input">
                                <label for="fullName" >Full Name</label>
                                <input id="fullName" onkeyup="signupByEnter()" class="email" type="text" >
                                <div class="fullName__Error Error">
                                  <p>Vui lòng nhập đúng định dạng Email</p>
                                </div>
                            </div>
                        </div>
                        <div class="btn">
                            <button class="btn-primary" type="submit" onclick="signup()">Sign Up</button>
                        </div>
                        <div class="help">

                            <a href="https://www.netflix.com/dz-en/signupHelp">Need Help ?</a>
                        
                        </div>

                    </div>
    
                </div>
                
                <div class="fcbk">
                    <a href="https://facebook.com">
                        <img src="https://i.ibb.co/LrVMXNR/social-fb.png" alt="Facebook">
                      </a>
                    <p>signup with Facebook</p>
                </div>
                <div class="signup">
                    <p>New to Netflix ?</p>
                    <a href="https://www.netflix.com/dz-en/">Sign In now</a>
                </div>
                <div class="more">
                    <p>
                        This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a> 
                    </p>
                </div>


            </div>

       
           
       
        </div>


</body>
<script src="/Home/js/signup.js"> </script>
</html>
