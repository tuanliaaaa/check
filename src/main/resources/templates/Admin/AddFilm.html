    <script>
        if(localStorage.getItem("Token")){  
            GetAllCategory();
            GetAllActor();
        }
        else{
            window.location="/Admin/Login";
        }
        function LogOut(){
            window.location="/Admin/Login";
            localStorage.removeItem("Token");
        }
        function saveproduct(){
            var xhr = new XMLHttpRequest();
            var formData = new FormData();
            var ListCategory =[];
            var ListActor=[];
            var actorListParent = document.querySelectorAll('.Actor__select');
            actorListParent.forEach(function(actorParent,index){
                ListActor.push(actorParent.getAttribute("value"));
            })
            var categoryListParent = document.querySelectorAll('.Category__select');
            categoryListParent.forEach(function(categoryParent,index){
                ListCategory.push(categoryParent.getAttribute("value"));
            })
            formData.append('filmName',document.getElementById('FilmName').value);
            formData.append('description',document.getElementById('Description').value);
            formData.append('filmBollen',document.getElementById('Type').value);
          
            formData.append('listCategory',ListCategory);
            formData.append('listActor',ListActor);
            if(document.getElementById('Image').files[0]!=null){
                formData.append('image', document.getElementById('Image').files[0]);
            }
            if(document.getElementById('Banner').files[0]!=null){
                formData.append('bannerFilmName', document.getElementById('Banner').files[0]);
            }
            if(document.getElementById('Trainner').files[0]!=null){
                formData.append('trailerFilm', document.getElementById('Trainner').files[0]);
            }
            if(document.getElementById('Video').files[0]!=null){
                formData.append('video', document.getElementById('Video').files[0]);
            }
            if( document.getElementById('ChapterName').value!="" && document.getElementById('ChapterDescription').value!=""){
                formData.append('chapterName', document.getElementById('ChapterName').value);
                formData.append('chapterDescription', document.getElementById('ChapterDescription').value);
            }


            xhr.onload = function() {
                if (xhr.status === 201) {
                    var ResponseJson=xhr.responseText
                    var Response= JSON.parse(ResponseJson)
                  window.location='/Admin/EditFilm/'+Response.id;
                } else if(xhr.status === 304){
                    window.location='/Login';
                } else if(xhr.status === 400){
                    var ResponseJson=xhr.responseText
                    var Response= JSON.parse(ResponseJson)
                    alert(Response.massage);

                } else{

                }
            };
            
            xhr.open('POST', '/ApiV1/AllFilm', true);
            var jwtToken = localStorage.getItem("Token");
            xhr.setRequestHeader('Authorization', 'Bearer ' + jwtToken);
           
            xhr.send(formData);
        }
        function GetAllCategory(){
            
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() 
            {
                if(xhttp.status==200)
                {
                    var ResponseJson=xhttp.responseText
                    var Response= JSON.parse(ResponseJson)
                    var selectCategoryElement =document.getElementById('Category');
                    var selectCategoryHtml='<option value="0"></option>';
                    for(var i=0;i<Response.length;i++)
                    {
                        selectCategoryHtml+='<option value="'+Response[i].id+'">'+Response[i].categoryName+'</option>'
                    }
                    selectCategoryElement.innerHTML=selectCategoryHtml;
                }else if(xhttp.status==204){
                   
                }
                else if(xhttp.status==401)
                {
                    localStorage.removeItem("Token");
                    window.location="/Admin/Login";
                }
                else if(xhttp.status==403)
                {
                    localStorage.removeItem("Token");
                    window.location="/Admin/Login";
                }
            }         
            //khai báo phương thức và đường dẫn để request
            xhttp.open("GET", "/ApiV1/AllCategory",false);
            //định dạng gửi đi787
            xhttp.setRequestHeader("Content-type","application/json")
            token = localStorage.getItem("Token");
            authorization ='Bearer '+token
            xhttp.setRequestHeader("Authorization",authorization);
            xhttp.send();
        }  
        function GetAllActor(){
            
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() 
            {
                if(xhttp.status==200)

                    var ResponseJson=xhttp.responseText
                    var Response= JSON.parse(ResponseJson)

                        selectActorHtml+='<option value="'+Response[i].id+'">'+Response[i].actorName+'</option>'
                    }
                    selectActorElement.innerHTML=selectActorHtml;
                }else if(xhttp.status==204){
                   
                }
                else if(xhttp.status==401)
                {
                    localStorage.removeItem("Token");
                    window.location="/Admin/Login";
                }
                else if(xhttp.status==403)
                {
                    localStorage.removeItem("Token");
                    window.location="/Admin/Login";
                }
            }         
            //khai báo phương thức và đường dẫn để request
            xhttp.open("GET", "/ApiV1/AllActor",false);
            //định dạng gửi đi787

            token = localStorage.getItem("Token");

            xhttp.setRequestHeader("Authorization",authorization);
            xhttp.send();
        }  
        
        //duwngf video
        var pausePlays=document.querySelectorAll('.pause-playVideo');
        pausePlays.forEach(function(pausePlay, index) {
            pausePlay.addEventListener("click",()=>{
                var videonclick=pausePlay.parentNode.querySelector('Video');
                if(videonclick.paused){
                    videonclick.play()
                }else{
                    videonclick.pause()
                }

            })

        })
        //preview file:
        var inputFiles=document.querySelectorAll('.input-file');
        
        inputFiles.forEach(function(inputFile, index) {
          
            inputFile.onchange = function(event) {
            let file = event.target.files[0];
            let blobURL = URL.createObjectURL(file);
            inputFile.previousElementSibling.src = blobURL;
        };
    });
 

    //Type
    
    document.getElementById('Type').addEventListener("change", function() {

        //List Category

        var categorySelectFilmsElement = document.querySelectorAll('#Category option');
        
        var categoryFilmsElement = document.querySelectorAll('.Category__select');

                actorFilmsElementx[actorFilmsElementx.length-1].remove();
                })

        //cuộn màn hình
