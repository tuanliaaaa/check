        function saveproduct(){
            var xhr = new XMLHttpRequest();
            var formData = new FormData();
            var ListCategory =[];
            var ListActor=[];
            var actorListParent = document.querySelectorAll('.Actor__select');
            actorListParent.forEach(function(actorParent,index){
                ListActor.push(actorParent.getAttribute("value"));
            })
            var categoryListParent = document.querySelectorAll('.Category__select');
            categoryListParent.forEach(function(categoryParent,index){
                ListCategory.push(categoryParent.getAttribute("value"));
            })
            
            formData.append('filmName',document.getElementById('FilmName').value);
            formData.append('description',document.getElementById('Description').value);
            formData.append('filmBollen',document.getElementById('Type').value);

            formData.append('listCategory',ListCategory);
            formData.append('listActor',ListActor);
            if(document.getElementById('Image').files[0]!=null){
                formData.append('image', document.getElementById('Image').files[0]);
            }
            if(document.getElementById('Banner').files[0]!=null){
                formData.append('bannerFilmName', document.getElementById('Banner').files[0]);
            }
            if(document.getElementById('Trainner').files[0]!=null){
                formData.append('trailerFilm', document.getElementById('Trainner').files[0]);
            }
            if(document.getElementById('Video').files[0]!=null){
                formData.append('video', document.getElementById('Video').files[0]);
            }
            if( document.getElementById('ChapterName').value!="" && document.getElementById('ChapterDescription').value!=""){
                formData.append('chapterName', document.getElementById('ChapterName').value);
                formData.append('chapterDescription', document.getElementById('ChapterDescription').value);
            }

            xhr.onload = function() {
                if (xhr.status === 200) {
                  window.location='/Admin/EditFilm/'+window.location.pathname.substring(16)
                } else if(xhr.status === 304){
                    window.location='/Login';
                } else if(xhr.status === 400){
                    var ResponseJson=xhr.responseText;
                    var Response= JSON.parse(ResponseJson);
                    alert(Response.massage)
                } else{

                }
            };
            
            xhr.open('PATCH', '/ApiV1/FilmByID/'+window.location.pathname.substring(16), true);
            var jwtToken = localStorage.getItem("Token");
            xhr.setRequestHeader('Authorization', 'Bearer ' + jwtToken);
           
            xhr.send(formData);
        }
